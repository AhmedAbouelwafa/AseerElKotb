<div class="confirm-email-container">
  <!-- Logo -->
  <div class="logo-container">
    <div>
      <img src="/icons/logo.svg" alt="Logo" width="40" height="40" class="me-2">
    </div>
  </div>

  <!-- Success Card -->
  <div class="confirm-card success-card">
    <div class="confirm-content">
      <!-- Success Icon -->
      <div class="success-icon">
        <div class="checkmark-circle">
          <i class="bi bi-check-lg"></i>
        </div>
      </div>
      
      <!-- Success Message -->
      <h2 class="confirm-title success-title">تم تأكيد البريد الإلكتروني بنجاح ✓</h2>
      <p class="confirm-message">يمكنك الآن تسجيل الدخول إلى حسابك.</p>
      
      <!-- Login Button -->
      <div class="action-buttons">
        <button type="button" class="btn btn-primary btn-login" (click)="navigateToLogin()">
          تسجيل الدخول
        </button>
      </div>
    </div>
  </div>
</div>
