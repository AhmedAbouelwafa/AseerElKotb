<div class="container">
      <h1>Reset Password</h1>

      <form [formGroup]="form" (ngSubmit)="submit()">
        <div>
          <label>New password</label>
          <input type="password" formControlName="newPassword" />
          <div class="error" *ngIf="form.controls.newPassword.touched && form.controls.newPassword.errors">
            <span *ngIf="form.controls.newPassword.errors['required']">Required</span>
            <span *ngIf="form.controls.newPassword.errors['minlength']">Min length 8</span>
          </div>
        </div>

        <div>
          <label>Confirm password</label>
          <input type="password" formControlName="confirmPassword" />
          <div class="error" *ngIf="form.touched && form.errors?.['passwordMismatch']">
            Passwords do not match
          </div>
        </div>

        <button type="submit" [disabled]="form.invalid || submitting">
          {{ submitting ? 'Submitting...' : 'Reset password' }}
        </button>
      </form>
    </div>
