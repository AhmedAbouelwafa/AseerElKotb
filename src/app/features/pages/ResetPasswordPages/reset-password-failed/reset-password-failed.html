<head>
    <link rel="stylesheet" href="reset-password-failed.css">
</head>
<div class="failed-container">
  <!-- Logo -->
  <div class="logo-container">
    <div>
      <img src="/icons/logo.svg" alt="Logo" width="40" height="40" class="me-2">
    </div>
  </div>

  <!-- Failed Card -->
  <div class="failed-card">
    <div class="failed-icon">
      <i class="bi bi-x-circle-fill"></i>
    </div>
    
    <div class="failed-content">
      <h1>فشل في إعادة تعيين كلمة المرور</h1>
      <p>{{ reason || 'يرجى المحاولة مرة أخرى أو طلب رابط جديد.' }}</p>
      
      <div class="action-buttons">
        <button class="btn  btn-retry" (click)="goToForgotPassword()">
          طلب رابط آخر
        </button>
        
        <button class="btn  btn-login" (click)="goToLogin()">
          العودة إلى تسجيل الدخول
        </button>
      </div>
    </div>
  </div>
</div>
