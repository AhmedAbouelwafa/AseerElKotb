<div id="subCategories">
           <a id="arrow" routerLink="#"  routerLinkActive="active" > <i class="fa-solid fa-arrow-right"></i> </a>

                 <a class="subCategory" routerLink="#"  routerLinkActive="active" >{{subCat.Name}}</a>
            }
</div>
