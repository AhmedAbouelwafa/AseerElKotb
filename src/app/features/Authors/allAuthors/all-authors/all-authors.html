<div class="main-container">
    <div class="nav-crumb">
        <app-nav-crumb [Navcrumbs]="breadcrumbs"></app-nav-crumb>
    </div>

    <div class="authors-grid">
        @for(author of authors;track author.id) {
        <div class="author-card" [routerLink]="['/authors', author.id]">
            <div class="author-header">
                <div class="author-info">
                    @if(author && getCoverImageUrl(author)) {
                        <img class="author-image" [src]="getCoverImageUrl(author)" [alt]="author.name">
                    } @else {
                        <i class="author-placeholder fa-solid fa-circle-user"></i>
                    }
                    <div class="author-name-bio">
                        <h2 class="author-name">{{author.name}}</h2>
                        <p class="author-bio">{{author.bio?.substring(0, 150)}}...</p>
                    </div>
                </div>
            </div>

            <div id="info">
                <div class="info">{{ author.booksCount }} {{ 'author.books' | translate }}</div>
                <!-- <div class="info">{{ author.QoutationsCount }} {{ 'author.list.quotes' | translate }}</div> -->
                <div id="lastDiv" class="info">{{ author.followerCount }} {{ 'author.followers' | translate }}</div>
            </div>
        </div>
        }
    </div>
    
    <div id="Pagination">
        <app-pagination 
            [CurrentPage]="currentPage" 
            [TotalPages]="totalPages" 
            (PageChanged)="onPageChange($event)">
        </app-pagination>
    </div>
</div>
