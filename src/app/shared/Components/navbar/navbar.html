<div class="all-nav" #nav>
  <div class="navbarSeparator"></div>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex justify-content-between align-items-center">

      <!-- اللوجو + البحث -->
      <div class="d-flex align-items-center">
        <a class="navbar-brand d-flex align-items-center" routerLink="/">
          <img src="/icons/logo.svg" alt="{{ 'navbar.logo' | translate }}" width="40" height="40" class="me-2">
        </a>
        <div class="ms-lg-3 my-2 my-lg-0">
          <app-search [placeholderSize]="'0.8rem'"></app-search>
        </div>
      </div>

      <!-- زرار القائمة للموبايل (يستثني البحث) -->
      <button class="navbar-toggler" type="button" (click)="toggleNavbar()" [attr.aria-expanded]="!isNavbarCollapsed" aria-controls="navbarContent" aria-label="Toggle navigation">
        <span class="toggler-line"></span>
        <span class="toggler-line"></span>
        <span class="toggler-line"></span>
      </button>

      <div class="collapse navbar-collapse d-flex align-items-center" id="navbarContent" [class.show]="!isNavbarCollapsed">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0" (click)="closeNavbar()">
          <li class="nav-item books position-relative">
            <a class="nav-link" routerLink="/MainFilterContainer">{{ 'navbar.menu.books' | translate }}</a>

          </li>



          <li class="nav-item" *ngIf="!isAuthenticated()">

            <a class="nav-link" routerLink="/login">{{ 'navbar.menu.login' | translate }}</a>

          </li>

           <li class="nav-item " *ngIf="!isAuthenticated()">

            <a class="nav-link" routerLink="/register">{{ 'navbar.menu.register' | translate }}</a>

          </li>
          <li class="nav-item"><a class="nav-link" routerLink="/MainFilterContainer/7">{{ 'navbar.menu.kidsSection' | translate }}</a></li>

          <li class="nav-item"><a class="nav-link" routerLink="/image-generation">{{ 'navbar.menu.aiChatbot' | translate }}</a></li>
        </ul>

        <!-- أيقونات المستخدم والقائمة المنسدلة -->
        <div class="d-flex align-items-center gap-3">
          <button class="btn p-0" *ngIf="isAuthenticated()">
            <img src="/icons/user.png" width="28" alt="{{ 'navbar.userMenu.profile' | translate }}" class="rounded-circle">

            <ul class="dropdown-menu-custom">
              <li>
                <a routerLink="/user-profile">
                  <img src="/icons/user.png" width="28" class="rounded-circle">
                  <i class="fas fa-user"></i> {{ 'navbar.userMenu.profile' | translate }}
                </a>
              </li>

              <li>
                <a routerLink="/settings"><i class="fas fa-gear"></i> {{ 'navbar.menu.settings' | translate }}</a>
              </li>

              <li>
                <a routerLink="/wishlist">
                  <i class="fas fa-heart"></i> {{ 'navbar.userMenu.wishlist' | translate }}
                </a>
              </li>


              <li>
                <a routerLink="/Cart">
                  <i class="fas fa-shopping-cart"></i> {{ 'navbar.userMenu.cart' | translate }}
                  <span class="badge bg-success" *ngIf="cartItemsCount() > 0">{{ cartItemsCount() }}</span>
                </a>
              </li>

              <li>
                <a routerLink="/orders">
                  <i class="fas fa-box"></i> {{ 'navbar.userMenu.orders' | translate }}
                </a>
              </li>

              <li>
                <a (click)="logout()"><i class="fas fa-sign-out-alt"></i> {{ 'navbar.userMenu.logout' | translate }}</a>
              </li>
            </ul>
          </button>


          <a routerLink="/wishlist" *ngIf="isAuthenticated()" class="btn btn-nav p-0 position-relative">
            <i class="fas fa-heart fs-6 opacity-50 text-danger"></i>
          </a>
          <a routerLink="/Cart" *ngIf="isAuthenticated()" class="btn btn-nav p-0 position-relative">
            <i class="fa-solid fa-cart-shopping fs-6 opacity-50"></i>
            <span class="badge" *ngIf="isAuthenticated() && cartItemsCount() > 0">{{ cartItemsCount() }}</span>
          </a>

          <button class="btn btn-nav p-0 position-relative">
            <i class="fas fa-truck text-success fs-6 opacity-75"></i>
            <!-- <span class="badge"></span> -->
          </button>

      <!-- Language Switcher -->
      <div class="lang-dropdown" [dir]="isRTL ? 'rtl' : 'ltr'">

        <button class="lang-btn" (click)="toggleMenu()">
          <div class="flag" [ngClass]="'flag-' + currentLang"></div>
        </button>

        <div class="menu" [ngClass]="{'show': showDropdown}">
          <button class="menu-item" (click)="changeLang('ar')">
            <div class="flag flag-ar"></div>
            <span>{{ 'navbar.languageSwitcher.arabic' | translate }}</span>
          </button>
          <button class="menu-item" (click)="changeLang('en')">
            <div class="flag flag-en"></div>
            <span>{{ 'navbar.languageSwitcher.english' | translate }}</span>
          </button>
        </div>

      </div>


        </div>
      </div>
    </div>
  </nav>
</div>
