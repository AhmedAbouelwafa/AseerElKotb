<!-- quote-modal.component.html -->
<button class="classbtn" (click)="openModal()">
  <span>  {{'modal.add' | translate}} {{title}}</span>
  <span>‚≠ê</span>
</button>

<div #quoteModal class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered" style="max-width: 700px;">
    <div class="modal-content rounded-3 shadow">
      <div class="modal-headerawy border-0">
        <h5 class="modal-title">{{'modal.add' | translate}} {{title}}</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>

      <div class="modal-body">
        <!-- Rating Section (only for reviews) -->
        <div *ngIf="isReview" class="mb-3">
          <label class="form-label small text-muted">{{ 'modal.rating' | translate }}</label>
          <div class="rating-stars">
            @for (star of [1,2,3,4,5]; track star) {
              <i
                class="fa fa-star rating-star"
                [class.active]="star <= rating"
                (click)="setRating(star)"
                style="cursor: pointer; font-size: 24px; color: #ddd; margin-right: 5px;">
              </i>
            }
            <span class="ms-2 text-muted">{{rating}}/5</span>
          </div>
        </div>

        <label class="form-label small text-muted">{{title}}</label>
        <!-- For Reviews -->
        <textarea
          *ngIf="isReview"
          [(ngModel)]="reviewText"
          class="form-control"
          rows="5"
          placeholder="{{ 'modal.write' | translate }} {{ 'modal.review' | translate }} {{ 'modal.here' | translate }}">
        </textarea>
        <!-- For Quotes -->
        <textarea
        *ngIf="!isReview"
        [(ngModel)]="quoteText"
        class="form-control"
        rows="5"
        placeholder="{{ 'modal.write' | translate }} {{ title }} {{ 'modal.here' | translate }}">
      </textarea>


        <div *ngIf="errorMsg" class="text-danger small mt-2">{{ errorMsg }}</div>
      </div>

      <div class="modal-footer bg-light border-0">
        <button type="button" class="btn btn-outline-secondary" (click)="closeModal()">{{'modal.cancel' | translate}}</button>
        <button
        type="button"
        class="btn btn-dark"
        (click)="isReview ? saveReview() : saveQuote()">
        {{'modal.add' | translate}}
      </button>

      </div>
    </div>
  </div>
</div>
