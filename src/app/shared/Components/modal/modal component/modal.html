<!-- quote-modal.component.html -->
<button class="classbtn" (click)="openModal()">إضافة {{title}}</button>

<div #quoteModal class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered" style="max-width: 700px;">
    <div class="modal-content rounded-3 shadow">
      <div class="modal-headerawy border-0">
        <h5 class="modal-title">إضافة {{title}}</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>

      <div class="modal-body">
        <label class="form-label small text-muted">{{title}}</label>
        <textarea [(ngModel)]="quoteText" class="form-control" rows="5" placeholder="اكتب ال{{title}} هنا..."></textarea>
        <div *ngIf="errorMsg" class="text-danger small mt-2">{{ errorMsg }}</div>
      </div>

      <div class="modal-footer bg-light border-0">
        <button type="button" class="btn btn-outline-secondary" (click)="closeModal()">إلغاء</button>
        <button type="button" class="btn btn-dark" (click)="saveQuote()">إضافة</button>
      </div>
    </div>
  </div>
</div>
