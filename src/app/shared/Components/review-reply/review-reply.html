<div class="review-card">
  <div class="header">
  <div class="ssss">
    <img class="profile-pic" src="/icons/user.png" alt="Profile">
    <div class="header-content">
      <div class="author">{{ actualUserName }}</div>
      <div class="date">{{ date }}</div>
    </div>
  </div>
  <button class="delete-btn" (click)="onDelete()" title="Delete review">
    <i class="fas fa-trash"></i>
  </button>
  </div>

  <div class="rating-section">
    <div class="stars">
      @for (star of getStarsArray(); track star) {
        <i class="fa fa-star text-warning"></i>
      }
      @for (star of getEmptyStarsArray(); track star) {
        <i class="fa fa-star text-muted"></i>
      }
      <span class="rating-text">{{ rating }}/5</span>
    </div>
  </div>

  <div class="review-text">
    {{ review }}
  </div>

</div>
